<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/entry.controller.js"></script>
    <script src="js/learnings.controller.js"></script>
    <script src="js/projects.controller.js"></script>
    <script src="js/nav.controller.js"></script>
    <script src="js/entry.service.js"></script>
    <script src="js/project.service.js"></script>
    <script src="js/user.service.js"></script>
    <script src="js/skill.service.js"></script>
  </head>
  <body ng-app="portfolioCompanion" ng-cloak style="background: linear-gradient(to bottom, #175377 0%,#38757a 100%);">
    <ion-pane style="background: linear-gradient(to bottom, #175377 0%,#38757a 100%);">
      <div class="bottom-nav" ng-controller="navController">
        <div class="container" style="z-index: 100;">
          <div ng-click="goEntries()" ng-class="{ state: !state.entries, stateactive: state.entries }"><i class="icon ion-ios-compose-outline"></i></div>
          <div ng-click="goLearnings()" ng-class="{ state: !state.learnings, stateactive: state.learnings }"><i class="icon ion-ios-flask-outline"></i></div>
          <div ng-click="goProjects()" ng-class="{ state: !state.projects, stateactive: state.projects }"><i class="icon ion-usb"></i></div>
        </div>
      </div>
      <ion-header-bar class="no-border" style="background-color: #175377;">
        <img src="./img/pwalogo.svg" style="float: left; margin: none; width: 50px;"/>
        <h1 class="title white-t" style="font-weight: 100; font-size: 30px;">Companion</h1>
      </ion-header-bar>
      <ion-nav-view></ion-nav-view>
    </ion-pane>
  </body>
</html>

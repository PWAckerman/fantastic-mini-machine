<ion-modal-view style="background: linear-gradient(to bottom, #175377 0%,#38757a 100%);">
  <ion-header-bar style="background: #175377;">
    <i class="icon ion-ios-close-outline modal-icon" ng-click="closeModal2()"></i>
    <h1 class="title white-t" style="font-weight: 100; font-size: 30px;">ADD SKILL</h1>
  </ion-header-bar>
  <ion-content style="background: linear-gradient(to bottom, #175377 0%,#38757a 100%);">
    <div class="row">
      <div class="container">
        <input ng-model="newSkill.name" class="textbox white-t" placeholder="Skill Name..." style="height: 30px; border-bottom-left-radius: 0px; border-bottom-right-radius: 0px; border-bottom: 1px solid rgba(255, 255, 255, 0.64); font-size: 20px; padding: 20px;"></input>
        <input ng-model="newSkill.type" placeholder="Skill Type..." class="textbox white-t" style="height: 30px; border-bottom: 1px solid rgba(255, 255, 255, 0.64); border-radius: 0px; font-size: 20px; padding: 20px;"></input>
        <input ng-model="newSkill.icon" class="textbox white-t" placeholder="Icon URL..." style="height: 30px; border-top-left-radius: 0px; border-top-right-radius: 0px; font-size: 15px; padding: 15px; margin-bottom: 20px;"></input>
        <button class="entry-submit" style="width: 100%;" ng-click="addNewSkill(newSkill)">S U B M I T</button>
      </div>
    </div>
  </ion-content>
</ion-modal-view>

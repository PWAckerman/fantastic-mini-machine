<ion-view>
<ion-content>
<div style="background-color: background: linear-gradient(to bottom, #175377 0%,#38757a 100%);">
  <div class="row">
    <div class="container">
      <h1 class="white-t" style="font-weight: 100">MICROBLOG</h1>
    </div>
  </div>
  <div class="row">
    <div class="container">
      <textarea placeholder="Type New Microblog Entry Here..." class="textbox white-t" ng-change="findTags(newEntry.text)" ng-model="newEntry.text" ></textarea>
    </div>
  </div>
  <div class="row">
    <div class="container fadeinload">
      <div ng-repeat="tag in tags track by $index" class="tag white-t">{{tag}}</div>
    </div>
  </div>
  <div class="row">
    <div class="container">
      <img ng-src="{{user.avatar}}" class="avatar fadeinload"/>
      <form ng-submit="submitEntry(newEntry)">
        <button type="submit" class="entry-submit fadeinload" ng-disabled="!newEntry.text">S U B M I T</button>
    </form>
    </div>
  </div>
</div>
</ion-content>
</ion-view>
